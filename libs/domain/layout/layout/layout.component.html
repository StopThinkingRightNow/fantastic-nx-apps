<div class="layout-page-container">
  <div class="layout-page-header" *ngIf="showHeader">
    <ng-content select="rs-page-layout-header"></ng-content>
  </div>
  <div class="layout-page-content">
    <div class="layout-side-menu" *ngIf="showSideNav$ | async">
      <ng-content
        select="rs-page-layout-side-menu"
      ></ng-content>
    </div>
    <div class="layout-main-content">
      <ng-content select="rs-page-layout-error" *ngIf="hasError"></ng-content>
      <ng-content
        select="rs-page-layout-content"
        *ngIf="!hasError"
      ></ng-content>
    </div>
    <div *ngIf="showSideBar$ | async" class="layout-side-bar">
      <ng-content
        select="rs-page-layout-side-bar"
      ></ng-content>
    </div>
  </div>
  <div class="layout-page-footer" *ngIf="showFooter">
    <ng-content select="rs-page-layout-footer"></ng-content>
  </div>
</div>
