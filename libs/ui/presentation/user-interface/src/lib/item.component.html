<mat-card class="example-card" (click)="onItemClick(item)">
  <mat-card-header>
    <div>
      {{ item.name }}
    </div>
  </mat-card-header>
  <mat-card-content>
    <!-- <img [src]="item.image"> -->
  </mat-card-content>
  <mat-card-actions>
    <p>{{ item.price }}</p>
    <!-- <button mat-button>Add to Cart</button> -->
    <mat-icon  (click)="onAddCart(item)">shopping_cart</mat-icon>
  </mat-card-actions>
</mat-card>
